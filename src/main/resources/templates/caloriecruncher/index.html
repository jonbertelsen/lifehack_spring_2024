<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<title>CalorieCruncher</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="../../public/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet"/>
<link href="../../public/css/caloriecruncher.css" th:href="@{/css/caloriecruncher.css}" rel="stylesheet"/>
</head>

<body>

<div class="page">
    <header>
        <a href="../index.html" th:href="@{/}">
            <img alt="logo" src="../../public/images/lifehacklogo.png" th:src="@{/images/lifehacklogo.png}"/>
        </a>
    </header>

    <h1>Calorie Cruncher</h1>

    <h2>Calculate your daily BMR!</h2>

    <div id="table">
        <form method="post">
            <div>
            <table>
                <tbody>
                <!--  Gender -->
                <tr>
                    <td>
                        <label>Gender</label>
                    </td>
                    <td>
                        <input class="form-input" type="Radio" name="Gender" th:name="Gender" value="Male" required/>Male
                        <input class="form-input" type="Radio" name="Gender" th:name="Gender" value="Female" required/>Female
                    </td>
                </tr>
                <!--  Age -->
                <tr>
                    <td>
                        <label>Age</label>
                    </td>
                    <td>
                        <input class="form-input, radio_thing" type="text" name="Age" th:value="${Age}" placeholder="Enter your age" required/>
                    </td>
                </tr>
                <!--  Weight -->
                <tr>
                    <td>
                        <label>Weight</label>
                    </td>
                    <td>
                        <input class="form-input, radio_thing" type="text" name="Weight" th:value="${Weight}" placeholder="Enter your weight (kg)" required>
                    </td>
                </tr>

                <!--  Height -->
                <tr>
                    <td>
                        <label>Height</label>
                    </td>
                    <td>
                        <input class="form-input, radio_thing" type="text" name="Height" th:value="${Height}" placeholder="Enter your height (cm)" required/>
                    </td>
                </tr>
                <td>
                    <label>Goal</label>
                </td>
                <td>
                    <input class="form-input" type="Radio" name="Goal" th:name="Goal" value="gain" required/>WeightGain
                    <input class="form-input" type="Radio" name="Goal" th:name="Goal" value="cut" required/>CuttingWeight
                    <input class="form-input" type="Radio" name="Goal" th:name="Goal" value="maintain" required/>MaintainWeight
                </td>
                </tbody>
            </table>
    </div>
    <div id="button-box">
        <input class="btn" type="submit" formaction="/caloriecruncherCalculate" value="Calculate!">
    </div>
    </form>
    </div>
</div>
    </body>
</html>
