<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Timezones</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../public/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet"/>
    <link href="../../public/css/timezones.css" th:href="@{/css/timezones.css}" rel="stylesheet"/>
</head>

<style>

</style>

<body>



<div class="page">
    <img alt="bg" class="backgroudImg" src="../../public/images/timezones/timezone_background.jpeg" th:src="@{/images/timezones/timezone_background.jpeg}"/>

    <header>
        <a href="../index.html" th:href="@{/}">
            <img alt="logo" src="../../public/images/lifehacklogo.png" th:src="@{/images/lifehacklogo.png}"/>
        </a>
    </header>

    <h1>Timezones</h1>

    <h4> Are you going on a travel and unsure about the time differences?
        Write the country code and click calculate. </h4>
    <div class="wrapper">

        <form class="generic-form" action="/calculate-timezone-difference" method="post">
            <div class="input-box-1">
                <h6>From</h6>
                <select name="from">
                    <option th:each="country : ${session.countryCodeList}"
                            th:value="${country.countryCode}"
                            th:text="${country.countryCode + ' (' + country.countryName + ')'}"
                            placeholder="Enter the departure" required
                    >
                        Enter the departure country
                    </option>
                </select>
            </div>

            <div class="input-box-2">
                <h6>To</h6>
                <select name="to">
                    <option th:each="country : ${session.countryCodeList}"
                            th:value="${country.countryCode}"
                            th:text="${country.countryCode + ' (' + country.countryName + ')'}"
                            placeholder="Enter the destination" required
                    >
                        Enter the departure country
                    </option>
                </select>
            </div>

            <button class="btn" type="submit">Calculate</button>
        </form>

    </div>

</div>

</body>
</html>
