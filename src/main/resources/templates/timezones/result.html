<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Time Difference Result</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../../public/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet"/>
  <link href="../../public/css/timezones.css" th:href="@{/css/timezones.css}" rel="stylesheet"/>
</head>
<body>

<div class="page">
  <header>
    <a href="../index.html" th:href="@{/}">
      <img alt="logo" src="../../public/images/lifehacklogo.png" th:src="@{/images/lifehacklogo.png}"/>
    </a>
  </header>

  <h1>Time Difference</h1>


  <div class="text-container">
    <p>The time difference is: <span th:text="${difference}">0 hours and 0 minutes</span>.</p>
  </div>

  <!-- GIF -->
  <img src="../../public/images/timezones/happygif.gif" th:src="@{/images/timezones/happygif.gif}" alt="Celebrating" class="celebrate-gif"/>

  <a href="/timezones" th:href="@{/timezones}">Calculate another time difference</a>
</div>

</body>
</html>
